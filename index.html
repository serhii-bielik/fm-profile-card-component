<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="container">
      <section class="profile-card">
        <div class="profile-card__header">
          <img
            src="./images/image-victor.jpg"
            class="profile-card__avatar"
            alt="Avatar: Victor Crest"
          />
        </div>
        <div class="profile-card__name">
          Victor Crest<span class="profile-card__age">26</span>
        </div>
        <div class="profile-card__location">London</div>
        <div class="profile-card__stats">
          <div class="profile-card__stats-item">
            <div class="profile-card__stats-value">80K</div>
            <div class="profile-card__stats-label">Followers</div>
          </div>
          <div class="profile-card__stats-item">
            <div class="profile-card__stats-value">803K</div>
            <div class="profile-card__stats-label">Likes</div>
          </div>
          <div class="profile-card__stats-item">
            <div class="profile-card__stats-value">1.4K</div>
            <div class="profile-card__stats-label">Photos</div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
